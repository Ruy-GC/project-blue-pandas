{% extends "base.html" %}
{% block title %}MLH Fellow{% endblock %}

{% block content %}
<div class="flex flex-col h-screen justify-between">

<header class=" bg-bookmark-blue shadow-md shadow-bookmark-blue">
    <nav class = "container flex items-center py-4">
        <div class="py-1"><img src="../static/img/favicon.ico" alt=""/></div>
        <div class = "flex flex-1 justify-end items-center gap-12 text-white uppercase text-xs">
            <a href="/">About</a>
            <a href="/ruy/educationexperience">Experience</a>
            <a href="/ruy/hobbies">Hobbies</a>
            <a href="/ruy/places">Places</a>
            <a href="/ruy/timeline"><button type="button" class="bg-bookmark-red text-white rounded-md px-7 py-3 uppercase">Timeline</button></a>
            
        </div>
        <!--<div class="flex sm:hidden flex-1 justify-end">
            <i class="text-2xl fa fa-bars"></i>
        </div>-->
    </nav>
</header>

<section class="relative flex-grow">
    <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28">
        <!--info-->    
        <div class="flex flex-1 flex-col items-center lg:items-start">
            <h1 class="text-bookmark-blue text-3xl md:text-4 lg:text5xl text-center lg:text-left mb-6">
                Page Not Found
            </h1>
            <p class = "text-bookmark-grey text-lg text-center lg:text-left mb-6">
                What you were looking for does not exist on this portfolio
            </p>
            <div class="flex justify-center flex-wrap gap-6">
                <a href="/">
                    <button type ="button" class="btn btn-purple text-bookmark-white hover:bg-bookmark-white hover:text-black">Homepage</button>
                </a>
            </div>
        </div>
        <!--image-->    
        <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10">
            <img class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-full md:h-full" src="../static/img/404.png"/>
        </div>
        <!--rounded rectangle-->
        <div class="hidden md:block overflow-hidden bg-bookmark-purple rounded-l-full absolute h-80 w-2/4  md:bottom-56 right-0"></div>
    </div>
</section>

<footer class="bg-bookmark-blue py-8">
    <div class="container flex flex-col md:flex-row items-center">
        <div class="flex flex-1 flex-wrap items-center justify-center md:justify-start gap-12">
            <img src="../static/img/favicon.ico" alt="" />
            <h1 class="text-white font-semibold">Contact Information</h1>
            <ul class="flex text-white gap-12 text-base">
                <li class="cursor-pointer">{{user_data['phone']}}</li>
                <li class="cursor-pointer">{{user_data['email']}}</li>
            </ul>
        </div>
        <div class="flex gap-10 mt-12 md:mt-0">
            <a href="{{user_data['github']}}"><li class="list-none"><img class="w-10" src="../static/img/github.png"/></li></a>
            <a href="{{user_data['linkedin']}}"><li class="list-none"><img class="w-10" src="../static/img/linkedin.png"/></li></a>
        </div>
    </div>
</footer>
</div>

{% endblock %}
